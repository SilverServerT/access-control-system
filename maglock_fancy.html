<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mag Lock Control</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f6fb;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: #fff;
            margin-top: 40px;
            padding: 2rem 2.5rem 2rem 2.5rem;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #2a3a5e;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        h2 {
            color: #4a5a7a;
            font-size: 1.1rem;
            margin-top: 2rem;
            margin-bottom: 0.5rem;
            border-bottom: 1px solid #e0e4ea;
            padding-bottom: 0.3rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        label {
            font-weight: 500;
            color: #3a4a6a;
            margin-bottom: 0.2rem;
        }
        input[type="password"],
        input[type="number"] {
            padding: 0.6rem;
            border: 1px solid #cfd8dc;
            border-radius: 6px;
            font-size: 1rem;
            background: #f8fafc;
            transition: border 0.2s;
        }
        input[type="password"]:focus,
        input[type="number"]:focus {
            border: 1.5px solid #5b7fff;
            outline: none;
        }
        input[type="submit"] {
            background: linear-gradient(90deg, #5b7fff 0%, #3a4a6a 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 0.7rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        input[type="submit"]:hover {
            background: linear-gradient(90deg, #3a4a6a 0%, #5b7fff 100%);
        }
        .feedback {
            min-height: 1.5em;
            color: #d32f2f;
            font-size: 0.98rem;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        .admin-section {
            background: #f8fafc;
            border-radius: 10px;
            padding: 1.2rem 1rem;
            margin-top: 1.5rem;
            box-shadow: 0 2px 8px rgba(90,110,140,0.04);
        }
        .admin-section h2 {
            margin-top: 0;
        }
        @media (max-width: 500px) {
            .container {
                padding: 1rem;
                max-width: 98vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mag Lock Control</h1>
        <div class="feedback" id="user-feedback"><!-- User feedback here --></div>
        <form method="get" autocomplete="off">
            <label for="pin">Enter 4-digit PIN to Unlock</label>
            <input type="password" id="pin" name="pin" maxlength="4" pattern="\d{4}" required autocomplete="off" placeholder="••••">
            <input type="submit" value="Unlock">
        </form>

        <div class="admin-section">
            <h2>Admin PIN Management</h2>
            <div class="feedback" id="admin-feedback"><!-- Admin feedback here --></div>
            <form method="post" autocomplete="off">
                <label for="master">Master 8-digit Code</label>
                <input type="password" id="master" name="master" maxlength="8" pattern="\d{8}" required autocomplete="off" placeholder="••••••••">

                <label for="slot">PIN Slot (0-3)</label>
                <input type="number" id="slot" name="slot" min="0" max="3" required>

                <label for="newpin">New 4-digit PIN</label>
                <input type="password" id="newpin" name="newpin" maxlength="4" pattern="\d{4}" required autocomplete="off" placeholder="••••">

                <input type="submit" value="Set PIN">
            </form>
        </div>
    </div>
</body>
</html>
